<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HAM demo</title>
  <link rel="stylesheet" href="bootstrap.min.css">
</head>
<form action="">
  <body ng-app="myApp"> 
    <div id="container" style="margin-top: 30px"  ng-controller="AppCtrl">
      <table class="table table-hover" >
        <tr>
          <th>$id</th>	  
          <th>Modelj</th>
          <th>Seriinyi Nomer</th>
          <th>God</th>
          <th>Sostoyanie</th>
          <th>Postavshik</th>
          <th>Prodaga Summa</th> 
        </tr>
        <tr ng-repeat="item in mytab">
          <td>{{item.$id}}</td>
          <td>{{item.Modelj}}</td>
          <td>{{item.SeriinyiNomer}}</td>
          <td>{{item.God}}</td>
          <td>{{item.Sostoyanie}}</td>
          <td>{{item.Postavshik.Nazvanie}}</td>
          <td>{{item.Prodaga.Summa}}</td>      
        </tr>
      </table>
    </div>
    
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="main.js"></script>

  </body>
</form>
</html>
